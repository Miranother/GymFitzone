<!-- TESTIMONIOS -->
<div class="testimonios-carousel">
    <h2 class="text-center mb-4 mt-5 text-light"><i class="fas fa-comment-dots me-2"></i>Testimonios</h2>

    <div class="testimonios-track mt-5">
        <!-- Primer set de testimonios -->
        @for (opinion of opiniones; track $index) {
        <div class="testimonio-card">
            <div class="d-flex align-items-center mb-3">
                <img [src]="opinion.foto" class="rounded-circle me-3" width="50" height="50"
                    alt="Foto de {{ opinion.nombre }}">
                <div>
                    <h6 class="mb-0">{{ opinion.nombre }}</h6>
                    <small class="text-bolder text-info">{{ opinion.clase }}</small>
                </div>
            </div>
            <p class="mb-0">"{{ opinion.mensaje }}"</p>
        </div>
        }
