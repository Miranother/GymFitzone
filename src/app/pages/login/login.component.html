<div class="container mt-5" style="max-width: 450px;">
  <div class="text-center mb-4 text-light">
    <i class="fas fa-dumbbell fa-3x mb-3 text-accent"></i>
    <h2>Acceso Administrativo</h2>
    <p class="text-muted">Inicia sesi칩n para gestionar FitZone</p>
  </div>

  <div class="shadow" style="background-color: #1d3854;">
    <div class="card-body p-4">
      <form (ngSubmit)="login()">
        <div class="mb-4">
          <label for="username" class="form-label text-light" >
            <i class="me-2 text-light"></i>Usuario
          </label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-user"></i>
            </span>
            <input [(ngModel)]="username" name="username" id="username" class="form-control"
              placeholder="Nombre de usuario" required autocomplete="username" />
          </div>
        </div>

        <div class="mb-4">
          <div class="d-flex justify-content-between align-items-center">
            <label for="password" class="form-label text-light">
              <i class="me-2 text-light"></i>Contrase침a
            </label>
          </div>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-lock"></i>
            </span>
            <input [(ngModel)]="password" type="password" name="password" id="password" class="form-control"
              placeholder="Contrase침a" required autocomplete="current-password" />
          </div>
        </div>

        @if (errorMessage) {
        <div class="alert alert-danger">
          <i class="fas fa-exclamation-triangle me-2"></i>
          {{ errorMessage }}
        </div>
        }

        <button type="submit" class="btn btn-primary w-100 py-2">
          <i class="fas fa-sign-in-alt me-2"></i>Iniciar sesi칩n
        </button>
      </form>
    </div>
  </div>
</div>
